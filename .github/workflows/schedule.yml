on:
  schedule:
    - cron: "0 * * * *"   # ch·∫°y m·ªói 1 gi·ªù (00:00, 02:00, 04:00, ...)
  workflow_dispatch:         # c√≥ th·ªÉ ch·∫°y th·ªß c√¥ng

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # üß© 1Ô∏è‚É£ L·∫•y code repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç 2Ô∏è‚É£ Thi·∫øt l·∫≠p Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # üì¶ 3Ô∏è‚É£ C√†i ƒë·∫∑t dependencies
      - name: Install dependencies
