name: Weather Data Crawl

on:
  schedule:
    - cron: "0 */2 * * *"   # ch·∫°y m·ªói 2 gi·ªù
  workflow_dispatch:        # c√≥ th·ªÉ ch·∫°y th·ªß c√¥ng t·ª´ GitHub

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python weather_air_quality.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}   # üîë truy·ªÅn secret v√†o Python

      - name: Upload weather data CSV
        uses: actions/upload-artifact@v4
        with:
          name: weather-data
          path: weather_air_quality_*.csv   # m·ªói l·∫ßn crawl t·∫°o file m·ªõi theo ng√†y

      - name: Delete old CSV after upload
        run: rm -f weather_air_quality_*.csv
