      # ‚òÅÔ∏è 4Ô∏è‚É£ Ch·∫°y script thu th·∫≠p d·ªØ li·ªáu
      - name: Run weather crawler
        run: python weather_air_quality.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

      # üíæ 5Ô∏è‚É£ Commit v√† push d·ªØ li·ªáu m·ªõi tr·ªü l·∫°i repo
      - name: Commit and push updated CSV
        run: |
