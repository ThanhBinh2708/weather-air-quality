name: ☁️ Weather & Air Quality Data Crawler

on:
  schedule:
    - cron: "0 * * * *"     # ⏰ chạy tự động mỗi giờ
  workflow_dispatch:       # 🚀 có thể chạy thủ công từ GitHub

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # 🧩 1️⃣ Lấy code từ repo
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 🐍 2️⃣ Cài đặt Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 📦 3️⃣ Cài đặt thư viện từ requirements.txt
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ☁️ 4️⃣ Chạy script chính
      - name: ☁️ Run data crawler
        run: python weather_air_quality.py
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
